<div class="row">
    <div class="col-xlg-12 col-lg-12 col-md-8 bg-light-part b-l">
        <div class="card-body">
            <div class="form-group">
                <h5 class="m-b-10">Select box</h5>
                <select class="selectpicker" data-style="form-control btn-secondary">
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                </select>
            </div>
            <div class="form-group">
                <h5 class="m-t-20">Multiple select boxes</h5>
                <select class="select2 m-b-10 select2-multiple" style="width: 100%" multiple="multiple"
                    data-placeholder="Choose">
                        <option value="AZ">Arizona</option>
                        <option value="CO">Colorado</option>
                        <option value="ID">Idaho</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NM">New Mexico</option>
                        <option value="ND">North Dakota</option>
                        <option value="UT">Utah</option>
                        <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="To:">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Subject:">
            </div>
            <div class="form-group">
                <div class="NgxEditor__Wrapper">
                    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                    <ngx-editor
                      [editor]="editor"
                      [ngModel]="html"
                      [disabled]="false"
                      [placeholder]="'Type here...'"
                    ></ngx-editor>
                  </div>
            </div>
            <h4><i class="ti-link"></i> Attachment</h4>
            <form action="#" class="dropzone">
                <div class="fallback">
                    <input name="file" type="file" multiple />
                </div>
            </form>
            <button type="submit" class="btn btn-success m-t-20"><i class="fa fa-envelope-o"></i> Send</button>
            <button class="btn btn-inverse m-t-20"><i class="fa fa-times"></i> Discard</button>
        </div>
    </div>
</div>
