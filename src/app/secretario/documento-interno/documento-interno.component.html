<div class="row">
    <div class="col-xlg-12 col-lg-12 col-md-8 bg-light-part b-l">
        <div class="card-body">
            <form (ngSubmit)="crearDocumento()">
                <div class="form-group">
                    <h5 class="m-t-30 m-b-10">Select box</h5>
                    <select class="selectpicker form-group" data-style="form-control btn-secondary">
                        <option>Mustard</option>
                        <option>Ketchup</option>
                        <option>Relish</option>
                        <option>Mustard</option>
                        <option>Ketchup</option>
                        <option>Relish</option>
                        <option *ngFor="let documento of listTipoDoc" value="{{documento.sigla}}">{{documento.nombre}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <ng-select2 [data]="exampleData" [options]="options" [(ngModel)]="value">
                    </ng-select2>
                    <br />
                    <br /> Selected values: {{ value }}
                </div>
                <div class="form-group">
                    <h5 class="m-b-10">Seleccionar tipo documento</h5>
                    <select (click)="verDoc($event)" class="form-control" style="width: 100%; height:36px;"
                        tabindex="-1" aria-hidden="true">
                        <option value="">Seleccionar una opcion</option>
                        <option *ngFor="let documento of listTipoDoc" value="{{documento.sigla}}">{{documento.nombre}}
                        </option>
                    </select>
                </div>
                <div class="form-group seleOne" id="seleOne">
                    <h5 class="m-b-10">Seleccione un area</h5>
                    <select class="form-control" style="width: 100%; height:36px;" tabindex="-1" aria-hidden="true"
                        [(ngModel)]="documentForm.destinoOne">
                        <option value="">Seleccionar una opcion</option>
                        <option *ngFor="let area of listArea" value="{{area.id}}">{{area.nombre}}</option>
                    </select>
                </div>
                <div class="form-group invi" id="seleTwo">
                    <h5 class="m-t-20">Seleccione las areas</h5>
                    <select class="select2 form-control select2-multiple" style="width: 100%" multiple="multiple"
                        data-placeholder="Seleccione una opcion">
                        <option *ngFor="let areas of listArea" value="{{areas.sigla}}">{{areas.nombre}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="To:">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Subject:">
                </div>
                <div class="form-group">
                    <div class="NgxEditor__Wrapper">
                        <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent"></angular-editor>
                    </div>
                </div>
                <h4><i class="ti-link"></i> Attachment</h4>
                <form action="#" class="dropzone">
                    <div class="fallback">
                        <input name="file" type="file" multiple #fileDocument (change)="capturarFileLogo($event)"
                            accept="pdf/*,.pdf,.xlsx,.docx,.pptx" />
                    </div>
                </form>
                <button type="submit" class="btn btn-success m-t-20"><i class="fa fa-envelope-o"></i> Send</button>
                <button class="btn btn-inverse m-t-20"><i class="fa fa-times"></i> Discard</button>
            </form>
        </div>
    </div>
</div>
