<div class="row">
    <div class="col-xlg-12 col-lg-12 col-md-8 bg-light-part b-l">
        <div class="card-body">
            <div class="form-group">
                <h5 class="m-b-10">Seleccionar tipo documento</h5>
                <select  (click)="verDoc($event)" class="form-control" style="width: 100%; height:36px;" tabindex="-1" aria-hidden="true">
                    <option value="">Seleccionar una opcion</option>
                    <option *ngFor="let documento of listTipoDoc" value="{{documento.sigla}}" >{{documento.nombre}}</option>
                </select>
            </div>
            <div class="form-group invi" id="seleOne">
                <h5 class="m-b-10">Seleccione un area</h5>
                <select class="select2 form-control custom-select select2-hidden-accessible" style="width: 100%; height:36px;" tabindex="-1" aria-hidden="true">
                    <option>Seleccionar una opcion</option>
                    <option *ngFor="let area of listAreas" value="{{area.sigla}}">{{area.nombre}}</option>
                </select>
            </div>
            <div class="form-group invi" id="seleTwo" >
                <h5 class="m-t-20">Seleccione las areas</h5>
                <select class="select2 form-control select2-multiple" style="width: 100%" multiple="multiple"
                    data-placeholder="Seleccione una opcion">
                        <option *ngFor="let areas of listAreas" value="{{areas.sigla}}">{{areas.nombre}}</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="To:">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Subject:">
            </div>
            <div class="form-group">
                <div class="NgxEditor__Wrapper">
                    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                    <ngx-editor
                      [editor]="editor"
                      [ngModel]="html"
                      [disabled]="false"
                      [placeholder]="'Type here...'"
                    ></ngx-editor>
                  </div>
            </div>
            <h4><i class="ti-link"></i> Attachment</h4>
            <form action="#" class="dropzone">
                <div class="fallback">
                    <input name="file" type="file" multiple />
                </div>
            </form>
            <button type="submit" class="btn btn-success m-t-20"><i class="fa fa-envelope-o"></i> Send</button>
            <button class="btn btn-inverse m-t-20"><i class="fa fa-times"></i> Discard</button>
        </div>
    </div>
</div>
